name: Publish PyPI Package

on:
  push:
    tags:
      - '*'

jobs:
  package:
    runs-on: ubuntu-latest
    name: Publish Pypi Package

    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v2
        with:
          pypi_token: ${{ secrets.PYPI_API_TOKEN }}
          build_format: 'sdist'
          poetry_install_options: '--without dev'
